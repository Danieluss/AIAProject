<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Log In</title>
    <link th:href="@{styles/login.css}" rel="stylesheet" />
</head>
<body>

<div layout:fragment="content" class="container-fluid m-0 m-auto p-sm-1 p-md-5">
    <form class="form" action="#" th:action="@{/enter}" th:object="${enter}" method="post">
        <h4 class="card-title text-center mb-4 mt-1">Enter Result</h4>
        <hr>
        <p class="text-danger text-center" th:text="${message}"></p>
        <input name="matchId" type="hidden" th:value="enter.matchId">
        <input name="tournamentId" type="hidden" th:value="enter.tournamentId">
        <span class="text-center">Did you win?</span>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <select id="won" name="won" th:value="${enter.won}" class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
