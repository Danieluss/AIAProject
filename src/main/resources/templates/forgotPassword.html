<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Reset Password</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet" />
</head>
<body>

<div layout:fragment="content" class="container-fluid m-0 m-auto p-sm-1 p-md-5">
    <form class="form" action="#" th:action="@{/forgotPassword}" th:object="${user}" method="post">
        <h4 class="card-title text-center mb-4 mt-1">Reset Password</h4>
        <hr>
        <p class="text-danger text-center" th:text="${message}"></p>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input th:field="*{email}" type="email" placeholder="Email" name="email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
