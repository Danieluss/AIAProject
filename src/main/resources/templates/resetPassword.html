<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Reset Password</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet" />
</head>
<body>

<div layout:fragment="content" class="container-fluid m-0 m-auto p-sm-1 p-md-5">
    <form class="form" action="#" th:action="@{/doResetPassword}" th:object="${user}" method="post">
        <input type="hidden" name="tokenId" th:value="${tokenId}">
        <input type="hidden" name="token" th:value="${token}">
        <h4 class="card-title text-center mb-4 mt-1">Enter new password:</h4>
        <hr>
        <p class="text-danger text-center" th:text="${message}"></p>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <div class="form-group">
            <div class="input-group">
                <input name="email" class="form-control" placeholder="Email" type="email">
            </div>
        </div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <div class="form-group">
            <div class="input-group">
                <input name="password" class="form-control" placeholder="Password" type="password">
            </div>
        </div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        <div class="form-group">
            <div class="input-group">
                <input name="confirmPassword" class="form-control" placeholder="Confirm password" type="password">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
