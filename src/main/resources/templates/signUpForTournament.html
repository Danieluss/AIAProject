<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Tournament Registration</title>
    <link th:href="@{styles/login.css}" rel="stylesheet" />
</head>
<body>

<div layout:fragment="content" class="container-fluid m-0 m-auto p-sm-1 p-md-5">
    <form class="form" action="#" th:action="@{/signUpForTournament}" th:object="${tournamentAppUser}" method="post">
        <h4 class="card-title text-center mb-4 mt-1" th:text="${'Sign up for ' + name}"></h4>
        <hr>
        <p class="text-danger text-center" th:text="${message}"></p>
        <input name="tournamentId" th:value="${param.id}" type="hidden">
        <p class="text-danger text-center" th:if="${#fields.hasErrors('license')}" th:errors="*{license}"></p>
        <div class="form-group">
            <div class="input-group">
                <input name="license" class="form-control" placeholder="License number" type="text">
            </div>
        </div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}"></p>
        <span class="text-center">Rank:</span>
        <div class="form-group">
            <div class="input-group">
                <input name="rank" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
